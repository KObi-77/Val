<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #e6d9ff;
      --bg2: #f4efff;
      --card: #ffffffdd;
      --lilac: #b48cff;
      --lilac-dark: #9a6bff;
      --pink: #ff7abf;
      --text: #3a235f;
    }

    * { box-sizing: border-box; }
    
    /* CONFETTI */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    
    /* FLOATING HEART BUTTON */
    #heartBtn {
      position: fixed;
      bottom: 24px;
      right: 22px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      font-size: 30px;
      cursor: pointer;
      background: radial-gradient(circle, #ff7abf, #b48cff);
      box-shadow: 0 14px 32px rgba(180, 140, 255, 0.5);
      color: white;
      z-index: 999;
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: 90px;
      right: 40px;
      font-size: 22px;
      animation: floatUp 2.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-160px) scale(1.6); opacity: 0; }
    }

    .card {
      width: min(740px, 94vw);
      padding: 30px 24px 36px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 20px 60px rgba(120, 80, 200, 0.25),
        inset 0 0 0 1px rgba(255,255,255,0.6);
      position: relative;
    }

    .card::after {
      content: "üíú üíñ üíú";
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 12px 16px rgba(120, 80, 200, 0.3));
    }

    h1 {
      font-size: clamp(28px, 4.5vw, 46px);
      margin: 14px 0 8px;
      font-weight: 800;
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 12px 28px rgba(120, 80, 200, 0.35);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #yesBtn {
      left: 20%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, var(--pink), var(--lilac));
      color: #fff;
    }

    #yesBtn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 16px 36px rgba(255, 122, 191, 0.45);
    }

    #noBtn {
      left: 70%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #ede9fe;
      color: #5b3b91;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-size: clamp(32px, 5vw, 50px);
      margin-bottom: 8px;
      color: var(--lilac-dark);
    }

    .result p {
      font-size: 18px;
      margin-bottom: 14px;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 18px;
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .celebrate {
  font-size: 36px;
  animation: floatPop 1.2s ease-out forwards;
}

@keyframes floatPop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1.2); opacity: 1; }
}
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: "Poppins", system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      color: var(--text);
    }
  </style>
</head>

<body>

<audio id="bgMusic" preload="auto">
  <source src="https://KObi-77.github.io/Val/Luchy.m4a" type="audio/mpeg">
</audio>

<button id="heartBtn">üíú</button>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <!-- SVG ART (unchanged) -->
  <!-- ... SVG omitted for brevity; keep your original SVG here exactly as-is ... -->

  <h1>Luchy üíú</h1>
  <div class="subtitle">Will you be my Valentine?</div>

  <section class="button-zone" id="zone">
    <button id="">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </section>

  <div class="hint" id="hint">The ‚ÄúNo‚Äù button is feeling shy today üòà</div>

  <section class="result" id="result">
    <div class="celebrate">üíú üíñ ‚ú® üíú</div>
    <h2>It‚Äôs a YES! üíú‚ú®</h2>
    <p>
      Oh My !!! <br>
      I Love you Tes üíú <br>

      It is going to be warm, fun, and filled of laughter!
    </p>
    <img class="fireworks"
         src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDZrOXZ5OGM3ZmtnZTJxbm4xNXNseXR3cnA0YXVwamxyN3MycHkzbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/5VKbvrjxpVJCM/giphy.gif"
         alt="Fireworks">
    

  </section>
</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");
  const music = document.getElementById("bgMusic");
  const confettiCanvas = document.getElementById("confettiCanvas");

  function resizeConfettiCanvas() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    confettiCanvas.width = innerWidth * dpr;
    confettiCanvas.height = innerHeight * dpr;
    confettiCanvas.style.width = innerWidth + "px";
    confettiCanvas.style.height = innerHeight + "px";
  }

  resizeConfettiCanvas();
  window.addEventListener("resize", resizeConfettiCanvas);

  const confettiInstance = confetti.create(confettiCanvas, {
    resize: false,
    useWorker: false
  });

  function fullScreenConfetti() {
    const end = Date.now() + 1800;
    (function frame() {
      confettiInstance({
        particleCount: 14,
        spread: 120,
        startVelocity: 50,
        origin: { x: Math.random(), y: Math.random() * 0.3 },
        colors: ["#b48cff", "#ff7abf", "#ffffff"]
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  let yesScale = 1;
  function growYes() {
    yesScale = Math.min(2.4, yesScale + 0.12);
    yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
  }

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function moveNo(px, py) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let dx = (b.left + b.width / 2) - px;
    let dy = (b.top + b.height / 2) - py;
    let mag = Math.hypot(dx, dy) || 1;
    dx /= mag; dy /= mag;

    let newLeft = (b.left - z.left) + dx * 160;
    let newTop  = (b.top - z.top) + dy * 160;

    newLeft = clamp(newLeft, 0, z.width - b.width);
    newTop  = clamp(newTop, 0, z.height - b.height);

    noBtn.style.left = newLeft + "px";
    noBtn.style.top  = newTop + "px";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 150) moveNo(e.clientX, e.clientY);
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";

    music.volume = 0.6;
    music.play().catch(() => {});

    resizeConfettiCanvas();
    fullScreenConfetti();
  });

  document.getElementById("heartBtn").addEventListener("click", () => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = Math.random() > 0.5 ? "üíú" : "üíñ";
    heart.style.right = (30 + Math.random() * 40) + "px";
    heart.style.fontSize = (20 + Math.random() * 16) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  });
  yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";

  music.volume = 0.6;
  music.load();
  music.play().catch(err => console.log("Audio error:", err));

  resizeConfettiCanvas();
  fullScreenConfetti();
});

</script>

</body>
</html>
